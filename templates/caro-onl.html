<!DOCTYPE html>
<html>
<head>
    <title>Caro Game</title>
    <!--Fix responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-caro.css') }}">
</head>
<body>
    <!--Form tạo mã phòng-->
    <form id="create-room-form">
        <input type="text" id="create-room-code" placeholder="Room code">
        <button type="submit">Create room</button>
    </form>

    <!--form join phòng-->
    <form id="join-room-form">
        <input type="text" id="join-room-code" placeholder="Room code">
        <button type="submit">Join room</button>
    </form>

    <!--Cập nhật trạng thái game-->
    <div id="status"></div>

    <div id="board">
    </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="{{ url_for('static', filename='js/caro-onl.js') }}"></script>
